<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="plant">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Project logo">
            <span>ODIN</span>
        </div>
    </div>
    
    <div class="right">
        <form action="">
            <div class="header">
                <h3>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam facilisis mauris vitae auctor aliquam.</h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <fieldset class="info">
                <h3>Let's do this!</h3>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm_password">
                </div>
            </fieldset>
            <fieldset class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
